<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <h1 class="column col-1">MEDITATION TRAINER</h1>
            <div class="clear"></div>
        </div>

        <div class="row">
            <div class="column col-2 tall-col" id="breathLog">
                <h4>BREATH LOG</h4>
            </div>
            <div class="column col-2 tall-col" id="stats">
                <h4>STATS</h4>
                Mean<br>
                Median<br>
                Mode<br>
                Std. Dev.<br>
                Total breaths
            </div>
            <div class="clear"></div>
        </div> 
            
        <div class="row">
            <button class="column col-2 med-col" id="websiteBtn">START INHALE</button>
            <div class="column col-2 med-col" id="instructions">
                <h4>INSTRUCTIONS</h4>
                Click and begin first breath
            </div>
            <div class="clear"></div>
        </div> 
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
